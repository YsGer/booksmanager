<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="../../js/echarts.min.js"></script>
    <link rel="stylesheet" href="../../layui/css/layui.css">
    <script src="../../layui/layui.js"></script>

</head>

<body>
    
    
    <div class="layui-row" >
        <div  class="layui-col-xs12 layui-col-md6" style="background-color: white; height: 500px; margin-top: 20px;">
            <div  id="main" style="width:100%;height:400px;">

            </div>
        </div>
        <div class="layui-col-xs12 layui-col-md6" style="background-color: white; height: 500px;">
            <div id="echart_main" style="width: 600px;height:400px;"></div>
        </div>
        <div class="layui-col-xs12 layui-col-md6" style="background-color: white; height: 500px;">
            <div></div>
        </div>
        <div class="layui-col-xs12 layui-col-md6" style="background-color: white; height: 500px;">
            <div id="from_area">
                
            </div>
        </div>
    </div>


    <script  type="text/javascript">
        // 基于准备好的dom，初始化echarts实例
        var myChart = echarts.init(document.getElementById('main'));
        var option = {
                title: {
                        text: '用户访问网站来源分析',
                        subtext: '',
                        left: 'center'
                    },
                series: [
                    {
                        name: '访问来源',
                        type: 'pie',
                        radius: '55%',
                        data: [
                            {value: 235, name: '视频广告'},
                            {value: 274, name: '联盟广告'},
                            {value: 310, name: '邮件营销'},
                            {value: 335, name: '直接访问'},
                            {value: 400, name: '搜索引擎'}
                        ],
                        label: {
                            normal: {
                                show: true,
                                formatter: '{b}: {d}%'
                            }
                        }
                    }
                ]
            };
        myChart.setOption(option);



            // 基于准备好的容器初始化 echarts 实例
        var myChart1 = echarts.init(document.getElementById('echart_main'));
        
        // 指定图表的配置项和数据
        var option = {
            title: {
                text: '日均访问量'
            },
            tooltip: {
                trigger: 'axis'
            },
            xAxis: {
                type: 'category',
                data: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat', 'Sun']
            },
            yAxis: {
                type: 'value'
            },
            series: [{
                data: [820, 932, 901, 934, 1290, 1330, 1320],
                type: 'line'
            }]
        };
        
        // 使用刚指定的配置项和数据显示图表。
        myChart1.setOption(option);

    </script>
</body>
</html>
